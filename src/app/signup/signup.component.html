<div class="login-form w-50" style="margin: 100px auto;">
  <div class="LF_inner">
    <form action="#" #loginForm="ngForm" (ngSubmit)="signup(loginForm)">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="f_name" class="form-control" placeholder="First Name" ngModel #f_name="ngModel"
          required autocomplete="off">
        <span class="d-block alert alert-danger" *ngIf="f_name.touched && f_name.invalid">First name field is
          required</span>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="l_name" class="form-control" placeholder="Last Name" ngModel #l_name="ngModel"
          autocomplete="off">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email" ngModel #email="ngModel" required
          email autocomplete="off">
        <span class="d-block alert alert-danger" *ngIf="email.errors && email.errors.required && email.touched">
          Email field is required </span>
        <span class="d-block alert alert-danger" *ngIf="email.errors &&  email.errors.email && email.invalid">
          Email is not valid
        </span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" ngModel #password="ngModel"
          required>
        <span class="d-block alert alert-danger" *ngIf="password.touched && password.invalid">Password field is
          required</span>
      </div>
      <button class="btn btn-block btn-primary" [class.disablebtn]="loginForm.invalid">Submit</button>
    </form>
  </div>
</div>

<div class="loading" *ngIf="loading">
  <div class="inner">
    <img src="../../assets/images/stdloader.gif" alt="" class="img-fluid">
  </div>
</div>
