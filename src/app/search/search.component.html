<div class="searchouter">
  <h1 class="text-center heading">Search your favourite song here</h1>
  <div class="searcinner">
    <form action="#">
      <div class="form-group">
        <!-- <label>Song, Artist name, Album name</label> -->
        <div class="position-relative searchmain">
          <input type="text" name="search" id="searchInput" class="form-control" placeholder="Song, Artist name, Album name"
            (keyup)="searchFocus($event);" [formControl]="searchField" autocomplete="off">
          <div class="position-absolute">
            <i class="fas fa-music"></i>
          </div>
          <div class="position-absolute cancelediting" *ngIf="isText" (click)="emptysearch($event)">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="sResult position-relative" *ngIf="results">
          <!-- <div class="sResult position-relative"> -->
          <p class="no-result position-absolute m-0" *ngIf="results && results.length == 0">
            <i class="far fa-frown"></i>
            No result found
          </p>
          <ul class="list-unstyled m-0 p-0" *ngIf="results">
            <li *ngFor="let result of results">
              <a target="_blank" href="{{ result.collectionViewUrl }}" class="d-flex flex-wrap">
                <div class="img-sec">
                  <img src="{{ result.artworkUrl60 }}" alt="{{ result.trackName }}" class="img-fluid">
                </div>
                <div class="text">
                  {{ result.trackName }} &nbsp;
                  <span class="">({{ result.collectionName }})</span>
                  <p class="m-0">By: <b>{{ result.artistName }}</b></p>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
